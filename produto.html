<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEEKBOOKS | Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="stylelivros.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <img id="produto-imagem" alt="Produto" class="img-fluid" style="margin-top: 100px; margin-left: 100px;">
            </div>
            <div class="col-lg-5">
                <h2 id="produto-titulo"></h2>
                <p class="lead" id="produtos-autor"></p>
                <p id="produtos-descricao" style="text-align: justify;"></p>
                <p id="produtos-paginas"></p>
                <p id="produtos-editora"></p>
                <p id="produtos-datapublicacao"></p>
                <p id="produtos-preco"></p>
                <button class="btn btn-primary btn-block mt-3">Comprar Agora</button>
            </div>
        </div>
    </div>

    <script>
        
        function carregarProduto() {
            fetch('db.json')
                .then(response => response.json())
                .then(data => {
                    const produto = data.produto;
                    
                    document.getElementById('produtos-titulo').innerText = produto.titulo;
                    document.getElementById('produtos-autor').innerText = `Autora: ${produto.autor}`;
                    document.getElementById('produtos-descricao').innerText = produto.descricao;
                    document.getElementById('produtos-paginas').innerText = `Páginas: ${produto.paginas}`;
                    document.getElementById('produtos-editora').innerText = `Editora: ${produto.editora}`;
                    document.getElementById('produtos-datapublicacao').innerText = `Data de publicação: ${produto.datapublicacao}`;
                    document.getElementById('produtos-preco').innerText = `R$ ${produto.preco}`;
                    document.getElementById('produtos-imgSrc').src = produto.imgSrc;
                })
                .catch(error => {
                    console.error('Erro ao carregar o produto:', error);
                });
        }

        window.onload = carregarProduto;
        
    </script>
</body>
</html>
